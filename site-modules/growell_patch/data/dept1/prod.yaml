growell_patch::patch_schedule:
  dept1_prod:
    day: 'Thursday'
#    week: 4
    week: 2
    offset: 1
    hours: 16:00 - 22:00
    max_runs: '1'
    reboot: ifneeded
  dept1_other:
    day: 'Sunday'
    week: 4
#    week: 2
    offset: 4
    hours: 10:00 - 23:30
    max_runs: '1'
    reboot: ifneeded

growell_patch::patch_group:
  - dept1_prod
  - dept1_other
growell_patch::pre_patch_script: 'dept1/prod/pre_patch.sh'
#growell_patch::install_options:
#  - '-t'
